<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Image Slider</title>

<style>
*{
    box-sizing:border-box;
    font-family:"Poppins", Arial, sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
    background: linear-gradient(135deg, #6a5af9, #00c6ff);
    color:white;
}

h2{
    margin-bottom:15px;
    text-shadow:0 2px 5px rgba(0,0,0,0.3);
}

.upload-box{
    margin-bottom:20px;
    padding:12px 18px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    border-radius:10px;
}

.slider{
    width:90%;
    max-width:600px;
    aspect-ratio:1 / 1;        
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.4);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.slider img{
    width:100%;
    height:100%;
    object-fit:contain;       
    object-position:center;
    background:#f2f2f2;
}

.btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background: rgba(0,0,0,0.6);
    color:white;
    border:none;
    font-size:22px;
    padding:12px 16px;
    border-radius:50%;
    cursor:pointer;
}

#prev{ left:10px; }
#next{ right:10px; }
</style>
</head>

<body>

<h2>Upload Images for Slider</h2>

<div class="upload-box">
    <input type="file" id="upload" multiple accept="image/*">
</div>

<div class="slider">
    <img id="sliderImage" src="" alt="Image will appear here">
    <button class="btn" id="prev">&#10094;</button>
    <button class="btn" id="next">&#10095;</button>
</div>

<script>
const upload = document.getElementById("upload");
const sliderImage = document.getElementById("sliderImage");

let images = [];
let index = 0;

upload.addEventListener("change", () => {
    images = Array.from(upload.files).map(file =>
        URL.createObjectURL(file)
    );
    index = 0;
    if(images.length > 0){
        sliderImage.src = images[index];
    }
});

document.getElementById("next").onclick = () => {
    if(images.length === 0) return;
    index = (index + 1) % images.length;
    sliderImage.src = images[index];
};

document.getElementById("prev").onclick = () => {
    if(images.length === 0) return;
    index = (index - 1 + images.length) % images.length;
    sliderImage.src = images[index];
};

setInterval(() => {
    if(images.length === 0) return;
    index = (index + 1) % images.length;
    sliderImage.src = images[index];
}, 3000);
</script>

</body>
</html>
